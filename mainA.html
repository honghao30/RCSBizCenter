<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCS Biz Center</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap mainA">
    <header class="header">
        <div class="inner">
            <div class="default"><img src="images/typeA/header.png" alt=""></div>
            <div class="hover"><img src="images/typeA/header_hover.png" alt=""></div>
        </div>
    </header>
    <div class="contents">
        <section class="main-visual">
            <div class="inner">
                <div class="text">
                    <img src="images/typeA/main_visual_text.png" alt="">
                </div>
            </div>
        </section>
        <section class="main2">
            <div class="inner">
                <div class="text">
                    <img src="images/typeA/main2_text.png" alt="">
                </div>
                <div class="box-wrap">
                    <div class="box-item box1 scroll-enter">
                        <div class="fadeinUp">
                            <span class="emoji1"><img src="images/typeA/emoji1.gif" alt=""></span>
                            <img src="images/typeA/box1.png" alt="">
                        </div>
                    </div>
                    <div class="box-item box3 scroll-enter">
                        <div class="fadeinUp">
                            <span class="emoji3"><img src="images/typeA/emoji3.gif" alt=""></span>
                            <img src="images/typeA/box3.png" alt="">
                        </div>
                    </div>
                    <div class="box-item box2 scroll-enter">
                        <div class="fadeinUp">
                            <span class="emoji2"><img src="images/typeA/emoji2.gif" alt=""></span>
                            <img src="images/typeA/box2.png" alt="">
                        </div>
                    </div>
                    
                    <div class="box-item box4  scroll-enter">
                        <div class="fadeinUp">
                            <span class="emoji4"><img src="images/typeA/emoji4.gif" alt=""></span>
                            <img src="images/typeA/box4.png" alt="">
                        </div>
                    </div>

                </div>
            </div>

        </section>
        <section class="main3">
            <div class="text">
                <img src="images/typeB/main3_text.svg" alt="" class="ligh-bg">
                <span class="gradient-bg"></span>
            </div>
            <div class="inner">
                <div class="box-wrap">
                    <div class="box-item box1 scroll-enter">
                        <div class="fadeinUp">
                            <img src="images/typeA/main3_box1.png" alt="">
                        </div>
                    </div>
                    <div class="box-item box4 scroll-enter">
                        <div class="fadeinUp">
                            <span class="emoji">
                                <img src="images/typeA/emoji5.gif" alt="">
                            </span>
                            <div class="img">
                                <img src="images/typeA/main3_box4.png" alt="">
                            </div>

                        </div>
                    </div>
                    <div class="box-item box2 scroll-enter">
                        <div class="fadeinUp">
                            <img src="images/typeA/main3_box2.png" alt="">
                        </div>
                    </div>
                    <div class="box-item box5 scroll-enter">
                        <div class="fadeinUp">
                            <img src="images/typeA/main3_box5.png" alt="">
                        </div>
                    </div>
                    <div class="box-item box7 scroll-enter">
                        <div class="fadeinUp">
                            <img src="images/typeA/main3_box7.png" alt="">
                        </div>
                    </div>
                    <div class="box-item box3 scroll-enter">
                        <div class="fadeinUp">
                            <img src="images/typeA/main3_box3.png" alt="">
                        </div>
                    </div>
                    <div class="box-item box6 scroll-enter">
                        <div class="fadeinUp">
                            <img src="images/typeA/main3_box6.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main4">
            <div class="inner">
                <img src="images/typeA/main4_text.png" alt="">
            </div>

        </section>
        <section class="main5">
            <div class="inner">
                <img src="images/typeA/main5_text.png" alt="">
            </div>
        </section>
        <div class="fixed-cs" onclick="csBtnEvent()">
            <div class="layer">
                <img src="images/typeA/fixed_cs_layer.png" alt="">
            </div>
            <a role="button" class="btn" id="csBtn"></a>
        </div>
    </div>
    <footer class="footer">
        <div class="inner">
            <img src="images/typeA/footer.png" alt="">
        </div>
    </footer>
</div>
<script src="js/common.js"></script>

</body>
</html>
